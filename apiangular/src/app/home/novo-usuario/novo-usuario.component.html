<h4 class="text-center">Registro</h4>

<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <input
      class="form-control mt-2"
      placeholder="Nome do usuário"
      [(ngModel)]="usuario"
      name="usuario"
      #campoUsuario="ngModel"
      required
    />
    <app-mensagem
      *ngIf="campoUsuario.invalid && campoUsuario.touched"
      mensagem="Usuário obrigatório"
    ></app-mensagem>
  </div>

  <div class="form-group">
    <input
      type="text"
      class="form-control mt-2"
      placeholder="Nome"
      [(ngModel)]="nome"
      name="nome"
      required
    />
  </div>

  <div class="form-group">
    <input
      type="text"
      class="form-control mt-2"
      placeholder="Email"
      [(ngModel)]="email"
      name="email"
      required
    />
  </div>


  <div class="form-group">
    <input
      type="password"
      class="form-control mt-2"
      placeholder="Senha"
      [(ngModel)]="senha"
      name="senha"
      #campoSenha="ngModel"
      required
    />
    <app-mensagem
      *ngIf="campoSenha.invalid && campoSenha.touched"
      mensagem="Senha obrigatória"
    ></app-mensagem>
  </div>

  <button
    type="submit"
    class="btn btn-primary btn-block mt-2"
    [disabled]="loginForm.invalid"
  >
    Login
  </button>

  <p>Já tem uma conta? <a [routerLink]="['']">Faça Login</a></p>
</form>
